<extend name="base/base" />
<block name="title"><title>{$one.dname}-备课组分析</title></block>

<block name="content">
<div id="content">
<volist name="array" id="grade" key="g">
	<table class="table table-bordered border-striped table-hover">
		<caption class="text-center h3">{$one['grades'][$g-1]}年级分析</caption>
		<thead>
			<tr>
				<th>学科</th>
				<th>总评价数</th>
				<volist name="one['choices']" id="vo">
					<th>{$vo} / 率</th>
				</volist>
			</tr>
		</thead>
		<tbody>
			<php>$num = count($one['choices']) + 1;</php>
			<volist name="one['subjects']" id="subject" key="s">
				<tr>
					<td>{$subject}</td>
					<td>
						<a href="{:U('comment/everyone',array('did'=>$one['did'],'grade'=>$g))}" target="_blank">{$grade[$s-1]['total']}</a>
					
					</td>
					<php>
						for($k=1;$k<$num;$k++){
							echo '<td>'.$grade[$s-1]['choicenum'.$k].' / '.(round($grade[$s-1]['choicenum'.$k]*100/$grade[$s-1]['total'],2)).'%</td>';
						}
					</php>
				</tr>
			</volist>
		</tbody>
	</table>
</volist>
</div>

</block>
