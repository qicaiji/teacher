<extend name="base/base" />
<block name="title"><title>调查管理</title></block>

<block name="content">
<div id="content">
	<table class="table table-bordered border-striped table-hover">
		<thead>
			<tr>
				<th>标题</th>
				<th>统计</th>
				<th>智能判断</th>
				<th>管理</th>
			</tr>
		</thead>
		<tbody>
			<volist name="dlist" id="vo">
				<tr>
					<td>
						<a target="_blank" title="{:date('Y年m月d日 H:i',$vo['createtime'])}">{$vo.dname}</a>
					</td>
					<td>{$vo.count}
						<a href="{:U('everyone',array('did'=>$vo['did']))}">[详细]</a>
					</td>
					<td>
						<a href="{:U('autoenabled',array('did'=>$vo['did']))}" title="将全部为差评的问卷设为无效">判断</a>
					</td>
					
					<td>
						<a href="{:U('setall',array('did'=>$vo['did'],'status'=>1))}">生效</a> | 
						<a href="{:U('setall',array('did'=>$vo['did'],'status'=>0))}">失效</a> | 
						<a href="{:U('delall',array('did'=>$vo['did']))}" class="del">清空</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="text-center">{$page}</div>
	<include file='default/base/include/add_button' />
</div>

</block>
